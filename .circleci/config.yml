version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:22.21
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies and build
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test:ci
      - run:
          name: Run lint
          command: npm run lint:ci
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results/jest/junit.xml
      - store_artifacts:
          path: test-results/eslint/junit.xml
      - store_artifacts:
          path: coverage
